<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook_sulu</title>
    <link rel="stylesheet" href="style_facebook.css">
</head>
<body>

    <div class="content">
        <h1><b>facebook</b></h1>
        <p>Facebook помогает вам всегда <br>оставаться на связи и общаться со <br>своими знакомыми.</p>
    </div>

    <div class="wrapper">
        <input type="email" placeholder="Электронный адрес или номер телефона" required> <br>
        <input type="password" placeholder="Пароль" required> <br>
        <button type="submit" class="btn">Вход</button><p>
        <a href="https://www.facebook.com/login/identify/?ctx=recover" class="forgot-password">Забыли пароль?</a></p>
        <hr>
        <button class="btn-green">Создать новый аккаунт</button>
    </div>

    <p class="footer"><b><a href="https://www.facebook.com/pages/create/?ref_type=registration_form">Создать Страницу</a></b> знаменитости, музыкальной группы или <br>компании.</p>

</body>
</html>
