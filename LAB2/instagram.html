                    </div>
                    <a style="color: #615f6a; font-size: 12px; margin-bottom: 15px; margin-top:10px;">Забыли пароль?</a> 
                </div>
                <div class="box">
                    <p style="font-size: 14px; margin: 15px;">У вас ещё нет аккаунта?
                        <span style="color: #1395f6; font-weight: bold;">Зарегестрироваться</span>
                    </p>
                </div>
                <div style="display: flex; flex-direction: column; align-items: center;">
